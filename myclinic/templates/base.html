<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MyClinic{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='img/myclinic-logo.png') }}"
            alt="MyClinic Logo"
            height="60"
          />
        </a>

        <body id="top" class="d-flex flex-column min-vh-100">

        <!-- Home & Products -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint=='home' %}active{% endif %}"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint=='home' %}active{% endif %}"
                href="{{ url_for('home') }}#products"
                >Products</a
              >
            </li>
          </ul>

          <!-- Cart & Checkout -->
          <div class="ml-auto">
            <a
              href="{{ url_for('cart') }}"
              class="btn btn-outline-light mr-2"
              role="button"
              >Cart</a
            >
            <a
              href="{{ url_for('checkout') }}"
              class="btn btn-outline-light mr-2"
              role="button"
              >Checkout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-fill">
      <div class="container my-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
      <div class="container">
        <div class="row align-items-start">
          <!-- Logo -->
          <div class="col-md-4 text-center text-md-left mb-3 mb-md-0">
            <a href="{{ url_for('home') }}">
              <img
                src="{{ url_for('static', filename='img/myclinic-logo.png') }}"
                alt="MyClinic Logo"
                style="max-height: 100px"
              />
            </a>
          </div>
          <!-- Quick Links -->
          <div class="col-md-4 text-left mb-3 mb-md-0">
            <h5>Quick Links</h5>
            <ul class="list-unstyled mb-0">
              <li>
                <a class="text-white" href="{{ url_for('home') }}">Home</a>
              </li>
              <li>
                <a class="text-white" href="{{ url_for('cart') }}">Cart</a>
              </li>
              <li>
                <a class="text-white" href="{{ url_for('checkout') }}"
                  >Checkout</a
                >
              </li>
            </ul>
          </div>
          <!-- Contact Info -->
          <div class="col-md-4 text-center text-md-left">
            <h5>Contact Us</h5>
            <p class="mb-1">123 MyClinic St.<br />MyClinic City, QLD 4000</p>
            <p class="mb-1">Phone: (07) 1800 3030</p>
            <p class="mb-0">Email: info@myclinic.com</p>
          </div>
        </div>

        <hr class="border-secondary my-3" />

        <!-- Copyright -->
        <div class="row">
          <div class="col-12 text-center">
            <small>Â© MyClinic 2025. All rights reserved.</small>
            <br/>

          </div>
        </div>

    </footer>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
